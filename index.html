<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style href="./style.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="mt-3 text-align-center">
            <h1 class="text-center">BOOK LIBRARY</h1>
        </header>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success w-50 mt-5" id="toggle-add-book">New Book</button>
        </div>
        <div class="row my-5">
            <div class="d-none form_book w-50 m-auto">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title of the book">
                    <p class="notice-box text-danger" id="title-notice"></p>
                </div>

                <div class="mb-3">
                    <label for="Author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author of the book">
                    <p class="notice-box text-danger" id="author-notice"></p>
                </div>

                <div class="mb-3">
                    <label for="Pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pages" placeholder="Pages of the book">
                    <p class="notice-box text-danger" id="pages-notice"></p>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox">
                    <label class="form-check-label" for="check_book">
                      Read
                    </label>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary btn-lg" id="addBook">Add a book</button>
                </div>
 
            </div>
        </div>
        <div class="row" id="books_list"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
